<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="puzzle.css" rel="stylesheet" type="text/css">
    <script>

      var tiles;
      var pieceWidth;
      var pieceHeight;
      var image;
      var canvas;
      var ctx;
      var mouse;

      function puzzle(img){

          document.onmousedown = startpuzzle();


      function startpuzzle(){
        image = img;
        tiles = [];
        canvas = document.getElementById("mycanvas");
        ctx = canvas.getContext("2d");
        setvariables();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        buildTiles();
        canvas.onmousedown=function(ev){clickonpiece();};
      }

      function setvariables(){
        pieceWidth = Math.floor(canvas.width/3);
        pieceHeight= Math.floor(canvas.height/3);


      }

      function buildTiles(){
        var i;
        var tile;
        var xpos = 0;
        var ypos = 0;

        for(i = 0;i<9;i++){
          tile = {};
          tile.sx = xpos;
          tile.sy = ypos;
          if(i != 6){
            tile.blank = false;
          } else{
            tile.blank = true;
          }
          tiles.push(tile);
          xpos += pieceWidth;
          if(xpos>=canvas.width){
            xpos = 0;
            ypos += pieceHeight;
          }
        }

        document.onmousedown = rearrange();
      }

      function rearrange(){

          tiles = shuffleArray(tiles);
          drawpuzzle();
      }
      function drawpuzzle(){
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          var i;
          var tile;
          var xpos = 0;
          var ypos = 0;


          for(i = 0;i < 9; i++){
            tile = tiles[i];
            tile.xpos = xpos;
            tile.ypos = ypos;
            if (tile.blank == false){
              ctx.drawImage(image, tile.sx, tile.sy, pieceWidth, pieceHeight, xpos, ypos, pieceWidth,pieceHeight);
              ctx.strokeRect(xpos, ypos, pieceWidth, pieceHeight);
          } else{
              ctx.fillstyle= "Blue";
              ctx.fillRect(xpos, ypos, pieceWidth, pieceHeight);
          }
            xpos += pieceWidth;
            if(xpos >= canvas.width){
              xpos = 0;
              ypos += pieceHeight;
            }
          }
      }

      function shuffleArray(o){
          for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
          return o;
      }

      function coordinates(){
        var x= event.clientX;
        var y= event.clientY;
        return [x,y];
      }

      function movepiece(tiles, a, b){

        var first = tiles[a];
        var second = tiles[b];
        tiles[b]=first;
        tiles[a]=second;
        return(tiles);
      }

      function checkforblank(tiles, a){

        var b;
        var blank=false;
        console.log(a);
        if(a!=3 && a!=6){
          console.log('entra en el or');
          if (a-1>=0){
            if(tiles[a-1].blank==true){
              blank=true;
              b=a-1;
            }
          }
        }

        if(a!=2 && a!=5){
          console.log('entra en el or');
          if(a+1<9){
            if(tiles[a+1].blank==true){
              blank=true;
              b=a+1;
            }
          }
        }

        if(a-3>=0){
          if(tiles[a-3].blank==true){
            blank=true;
            b=a-3;
          }
        }
        if(a+3<9){
          if(tiles[a+3].blank==true){
            blank=true;
            b=a+3;
          }
        }
        //En diagonaal por que no me sale
        if(a-4>=0){
          if(tiles[a-4].blank==true){
            blank=true;
            b=a-4;
          }
        }
        if(a+4<9){
          if(tiles[a+4].blank==true){
            blank=true;
            b=a+4;
          }
        }
        if(a-2>=0){
          if(tiles[a-2].blank==true){
            blank=true;
            b=a-2;
          }
        }
        if(a+2<9){
          if(tiles[a+2].blank==true){
            blank=true;
            b=a+2;
          }
        }

        return [blank, b];
      }

      function clickonpiece(){
        var mouse = coordinates();
        var a;
        var check;
        console.log(mouse);
        if(mouse[0]<208 && mouse[1]<353){

          a=0;
        } else if(mouse[0]>208 && mouse[0]<408 && mouse[1]<353){

          a=1;
        } else if(mouse[0]>408 && mouse[1]<353){

          a=2;
        } else if(mouse[0]<208 && mouse[1]>353 && mouse[1]<553){

          a=3;
        } else if(mouse[0]>208 && mouse[0]<408 && mouse[1]>353 && mouse[1]<553){

          a=4;
        } else if(mouse[0]>408 && mouse[1]>353 && mouse[1]<553){

          a=5;
        } else if(mouse[0]<208 && mouse[1]>553){

          a=6;
        } else if(mouse[0]>208 && mouse[0]<408 && mouse[1]>553){

          a=7;
        } else{

          a=8;
        }
        check = checkforblank(tiles, a);
        if(check[0]==true){
          tiles =movepiece(tiles, a, check[1]);
          drawpuzzle();
        }
      }


      }

    </script>
  </head>

  <body>
    <div id="menu">
    <button onclick="puzzle(cutie)">
      <img id="cutie" src="https://data.whicdn.com/images/38111969/original.jpg" width="100"/>
    </button>
      <button onclick="puzzle(cool)">
        <img id="cool" src="https://pm1.narvii.com/6371/d3f41bc0463cff37a40d838d7811fd857a746a04_hq.jpg" width="100"/>
      </button>
      <button onclick="puzzle(yona)">
        <img id="yona" src="https://s-media-cache-ak0.pinimg.com/originals/9a/fe/8a/9afe8af3c3cc8e563594d4789fd8459a.jpg" width="100"/>
      </button>
    </div>
    <br><br>
    <canvas id="mycanvas" width="600" height="600">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
  </body>
</html>
